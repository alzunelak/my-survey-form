<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
</head>
<body>

  <h1>Survey Form</h1>

  <!-- Create Form -->
  <form id="registrationForm" action="https://formsubmit.co/nuzlahkale@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="http://127.0.0.1:5500/feedbacks.html">


    <div>
      <label for="name" id="label-name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
    </div>

    <div>
      <label for="email" id="label-email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>

    <div>
      <label for="phone" id="label-phone">phone</label>
      <input type="text" id="phone" name="phone" placeholder="678900987" required/>
    </div>

    <div>
      <label for="role" id="label-role">Which option best describes you?</label>
      <select name="role" id="role">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label>Would you recommend Genesys to a friend?</label><br>
      <label>
        <input type="radio" id="recommend-1" name="recommend" value="Yes"> Yes
      </label><br>
      <label>
        <input type="radio" id="recommend-2" name="recommend" value="No"> No
      </label><br>
      <label>
        <input type="radio" id="recommend-3" name="recommend" value="Maybe"> Maybe
      </label>
    </div>

    <div>
      <label>Languages and Frameworks known
        <small>(Check all that apply)</small>
      </label><br>
      <label><input type="checkbox" name="languages" value="C"> C</label>
      <label><input type="checkbox" name="languages" value="C++"> C++</label>
      <label><input type="checkbox" name="languages" value="C#"> C#</label>
      <label><input type="checkbox" name="languages" value="Java"> Java</label>
      <label><input type="checkbox" name="languages" value="Python"> Python</label>
    </div>

    <div>
      <label for="comment">Any comments or suggestions</label><br>
      <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit">Submit</button>
    </div>

  </form>

</body>
</html>
